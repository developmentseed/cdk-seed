name: Build and Deploy
on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2.3.1

      - uses: actions/setup-node@v1 ğŸ¡
        with:
          node-version: '14.15.0'

      - name: Cache ğŸ“
        uses: actions/cache@v2
        with:
          path: |
            node_modules
            */*/node_modules
          key: ${{ runner.os }}-${{ hashFiles('**/package-locks.lock') }}

      - name: Install ğŸ”§
        run: |
          npm install
          npm run bootstrap

      - name: Test ğŸ§ª
        run: |
          npm test

      - name: Build ğŸ—ï¸
        run: |
          npm run build

      - name: Generate docs ğŸ“ƒ
        run: |
          npm run docgen

      - name: Deploy ğŸš€
        if: github.ref == 'refs/heads/main'
        uses: helaili/jekyll-action@2.0.4
        env:
          JEKYLL_PAT: ${{ github.actor }}:${{ github.token }}
        with:
          jekyll_src: site
          target_branch: gh-pages
